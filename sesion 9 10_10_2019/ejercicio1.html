<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ejercicio 1 sesión 9</title>
</head>
<body>
    <h1>Resto de elementos de HTML5</h1>
    <h2>Elemento Div: es un elemento de bloque</h2>
    <div>Esto es una capa. se utiliza para estructurar el contenido de la página web</div>

    <h2>Elemento audio</h2>
    <audio controls id="audio1">
        <source src="audio/cancion.mp3" type="audio/mpeg">
        <source src="audio/cancion.wav" type="audio/wav">
        <source src="audio/cancion.ogg" type="audio/ogg">    
            tu navegador no soporta audio HTML5
            

    </audio>

    <h2>Elemento tipo progress</h2>
    <progress max="100" value="33"></progress>

    <h2>Elemento de tipo Canvas</h2>
    <canvas id="canvas1" width="300" height="150" style="border: 1px solid black;">
        tu navegador no soporta el elemento Canvas
    </canvas>
    <script >
    var canvas= document.getElementById('canvas1');
    var contexto = canvas.getContext("2d");
    contexto.fillStyle="#FF0000";
    contexto.fillRect(0,0,150,75);
    </script>
</body>
</html>
