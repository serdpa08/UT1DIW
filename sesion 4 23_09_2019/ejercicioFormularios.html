<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios</title>
</head>
<body>
    <h1>Ejercicios con Formularios</h1>
    <h2>Formulario sencillo en HTML5</h2>

    <form name="formulario1" id="form1id" method="" action="">

        <fieldset>
            <legend>Formulario básico</legend>
           Campo de Texto <input type="text" id="campotexto1" name="campotexto1"><br>
           <input type="submit" value="Enviar" id="botonenviar" name="botonenviar">
        </fieldset>
        <fieldset>
            <legend>Conjunto de campos 2</legend>
            Campo de Texto 2 <input type="text" id="campotexto2" name="campotexto2"><br>
        </fieldset>

    </form>

    <h2>Formulario sencillo 2 en HTML5</h2>

    <form name="formulario2" id="formulario2id" method="" action="">
        <fieldset>
            <legend>Formulario sencillo 2 con labels</legend>
            <label for="idcampo3" id="etiqueta1">Introduce el nombre del usuario:</label>
            <input type="text" name="campotexto3" id="idcampo3" placeholder="Aquí va el nombre de usuario">
            <br>
            <h3>Campos de tipo lista</h3>
            <input list="listaSSOO" id="idlistaSSOO">
            <datalist id="listaSSOO" >
                <option value="Windows 10 H2 2019">Windows 10 H2 2019</option>
                <option value="Ubuntu 20.04" >Ubuntu 20.04</option>
                <option value="Debian 10.0 Buster ">Debian 10.0 Buster</option>
            </datalist>

            <h3>Elementos de tipo botón:</h3>
            <input type="button" id="elementoboton1" value="Saludar" onclick="alert('hola')">
            <input type="reset" value="Limpiar campos del formulario 2" id="botonreseteo">
        </fieldset>
    </form>
    
    
</body>
</html>
