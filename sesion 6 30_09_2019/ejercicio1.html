<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form action="" id="formulario1id" method="">
        <fieldset>
            <legend>Formulario con campo que utiliza pattern avanzado</legend>
            <label for="campodniid">DNI:</label>
            <input type="text" name="" id="campodniid" required maxlength="9" size="25" pattern="([a-zA-Z])?([0-9]{7})[0-9]?([a-zA-Z]{1})" placeholder="DNI: 8 números y una letra" title="El DNI debe contener 8 o 7 dígitos numéricos y una letra mayúscula o minúscula"><br>
            <input type="submit" value="Enviar">
        </fieldset>
    </form>
</body>
</html>
